<app-item-list-master-layout
  [heading]="'common.general_setting' | translate"
  [menuItems]="menuItems"
  (searchInputChange)="onSearchKeywordChange($event)"
>
  <section class="rounded flex flex-col items-stretch lg:px-5">
    <div class="flex-grow lg:block hidden">
      <div class="flex justify-end gap-4 mb-4">
        <button nz-button nzType="primary" nzShape="circle" [routerLink]="RouteUtils.GeneralSettingPage.Create">
          <span nz-icon nzType="plus"></span>
        </button>
      </div>
      <nz-table
        [nzData]="data" nzBordered class="mc-table" [nzShowPagination]="false"
        [nzScroll]="{ x: '1280px', y: 'calc(100dvh - var(--footer-height) - 358px)' }"
      >
        <thead>
        <tr>
          <th nzAlign="center" nzColumnKey="label" nzWidth="10rem">
            <span class="font-semibold">{{ 'common.version' | translate }}</span>
          </th>
          <th nzColumnKey="quantity" nzWidth="auto">
            <span class="font-semibold">{{ 'common.change_description' | translate }}</span>
          </th>
          <th nzColumnKey="updatedAt" nzWidth="20ch">
            <span class="font-semibold">{{ 'common.updated_date' | translate }}</span>
          </th>
          <th nzColumnKey="shouldShowSKU" nzWidth="10rem">
            <span class="font-semibold">{{ 'common.status' | translate }}</span>
          </th>
          <th nzWidth="8rem">{{ '' | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let item of data">
          <tr>
            <td nzAlign="center">
              {{ item.version }}
            </td>
            <td>
              <div class="">{{ item.updatedDescription }}</div>
            </td>
            <td nzAlign="center">
              <div>{{ item.updatedDate | date: 'shortDate' }}</div>
            </td>
            <td nzAlign="center">
              <div class="flex justify-center items-center">
                <app-content-status-label [status]="item.contentStatus"></app-content-status-label>
              </div>
            </td>
            <td nzAlign="center">
              <div class="flex gap-3 justify-center">
                <button
                  class="ant-btn-link flex justify-center items-center"
                  nzType="link"
                  [routerLink]="item.adSettingID"
                >
                  {{ 'common.view' | translate }}
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </nz-table>
    </div>
    <div class="block lg:hidden">
      <div class="flex justify-between p-4 bg-white">
        <div></div>
        <div class="flex gap-3 items-center">
          <button
            nz-button
            nzShape="circle"
            class="flex items-center justify-center !p-0 !border-none text-main rounded-full"
          >
            <app-icon name="import" size="24"></app-icon>
          </button>
          <button nzSize="small" nz-button nzType="primary" nzShape="circle">
            <span nz-icon nzType="plus"></span>
          </button>
        </div>
      </div>
      <ul class="flex flex-col gap-5 px-5 pt-5">
        <!--        <ng-container *ngFor="let item of group-list">-->
        <!--          <li>-->
        <!--            <a [routerLink]="item.id" class="card block p-4 bg-white hover:shadow transition rounded-lg">-->
        <!--              <div class="flex justify-start items-start gap-3">-->
        <!--                <app-avatar [hasShadow]="true" [allowChange]="false" [src]="''" shape="circle" size="52"></app-avatar>-->
        <!--                <div class="flex flex-col justify-center gap-2 grow items-stretch">-->
        <!--                  <div class="flex flex-nowrap justify-between ">-->
        <!--                    <span class="text-grey-default">{{ 'Tên đơn vị'  | translate }}</span>-->
        <!--                    <span>{{ item.name}}</span>-->
        <!--                  </div>-->
        <!--                  <div class="flex flex-nowrap justify-between ">-->
        <!--                    <span class="text-grey-default">{{ 'Gọi tắt'  | translate }}</span>-->
        <!--                    <span>{{item.shortName}}</span>-->
        <!--                  </div>-->
        <!--                  <div class="flex flex-nowrap justify-between ">-->
        <!--                    <span class="text-grey-default">{{ 'Ngày cập nhật'  | translate }}</span>-->
        <!--                    <span>{{ item.createdAt | date: 'shortDate' }}</span>-->
        <!--                  </div>-->
        <!--                  <div class="flex flex-nowrap justify-between">-->
        <!--                    <span class="text-grey-default">{{  'common.status' | translate }}</span>-->
        <!--                    <app-content-status-label [status]="item.contentStatus"></app-content-status-label>-->
        <!--                  </div>-->
        <!--                </div>-->
        <!--              </div>-->
        <!--            </a>-->
        <!--          </li>-->
        <!--        </ng-container>-->
      </ul>
    </div>
    <nz-pagination
      nzShowSizeChanger
      nzResponsive
      [nzPageSizeOptions]="[10, 20, 30, 40, 50]"
      [(nzPageSize)]="filterObject.pageSize"
      [(nzPageIndex)]="filterObject.pageIndex"
      [nzTotal]="filterObject.total"
      (nzPageSizeChange)="onPageSizeChange()"
      (nzPageIndexChange)="onPageIndexChange($event)"
    ></nz-pagination>
  </section>
</app-item-list-master-layout>
