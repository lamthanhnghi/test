<div class="rounded-lg border border-grey-lighter overflow-hidden w-full">
  <ul class="p-4 flex flex-col gap-4 max-h-[400px] overflow-y-auto"

  >
    <ng-container *ngFor="let i of data?.messages?.data">
      <li class="flex items-start gap-3">
        <app-avatar [src]="getOwner(i)?.memberAvatar || ''" class="shrink-0" size="48" shape="circle"></app-avatar>
        <div class="text-grey-darkness flex flex-col gap-2">
          <span class="font-medium text-sm">{{ getOwner(i)?.memberName || "N/A" }}</span>
          <div class=" flex gap-2 items-end">
            <p class="py-2 px-3 bg-[#F4F4F4] rounded-[16px] rounded-tl">{{ i.content }}</p>
            <span class="shrink-0 text-grey-light text-sm pb-1">{{ i.createdDate | date: DATE_TIME_FORMAT }}</span>
          </div>
        </div>
      </li>
    </ng-container>

  </ul>
</div>
