<div class="flex lg:flex-row flex-col lg:flex-nowrap gap-2 lg:gap-5">
  <div class="flex-shrink-0 w-full max-w-[200px] text-grey-dark lg:pt-2.5">
    <div class="line-clamp-1">
      {{ text }}
    </div>
  </div>
  <div class="grow">
    <input nz-input readonly [value]="value || ''" *ngIf="!!value || !hasContent" />
    <ng-content></ng-content>
  </div>
</div>
