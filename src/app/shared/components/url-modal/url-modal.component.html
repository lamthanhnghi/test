<form [formGroup]="form" nz-form>
  <div *nzModalTitle>
    {{ data.title | translate }}
  </div>
  <nz-form-item class="w-full">
    <nz-form-label nzRequired class="text-left !pb-0" [nzSpan]="24">{{ 'common.website' | translate }}</nz-form-label>
    <nz-form-control
      [nzErrorTip]="('common.please_input' | translate) + ' ' + ('common.website' | translate)"
      [nzSpan]="24"
      class="w-full"
    >
      <input
        mcRequired
        nz-input
        type="url"
        [placeholder]="'common.website' | translate"
        [formControlName]="urlFormKeys.urlString"
      />
    </nz-form-control>
  </nz-form-item>
  <label nz-checkbox [formControlName]="urlFormKeys.isDefault">
    {{ 'common.set_as_default' | translate }}
  </label>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="modalRef.close(undefined)">{{ 'common.close' | translate }}</button>
    <button nz-button nzType="primary" (click)="submit()">{{ 'common.save' | translate }}</button>
  </div>
</form>
